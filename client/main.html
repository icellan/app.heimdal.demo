<head>
    <title>Heimdal Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Heimdal">
    <meta name="apple-mobile-web-app-status-bar-style" content="#8bbee8">
    <meta name="theme-color" content="#8bbee8">
</head>

<body id="page-top">
    {{> navbar}}
    {{> main}}
</body>

<template name="main">
    {{#if currentUser}}
        <header>
            <div class="header-content">
                <div class="header-content-inner">
                    {{#with getFieldValues}}
                        <h3>Welcome</h3>
                        {{#each this}}
                            {{#if isImage}}
                                <img src="{{value}}" style="width: 160px; "/>
                            {{else}}
                                {{key}}: {{#if value}}{{value}}{{else}}<i>&lt;empty&gt;</i>{{/if}}
                            {{/if}}
                            <br/>
                        {{/each}}
                    {{else}}
                        <h3>Welcome anonymous user</h3>
                    {{/with}}
                    <h5>UserId: {{currentUser._id}}</h5>
                    {{#if addDataAfterLogin}}
                        <h3>Add profile data test</h3>
                        <div class="add-profile-qr">
                            {{#each addDataAfterLogin}}
                                <div class="add-profile-col">
                                    {{key}}<br/>
                                    {{> valueQrCode attribute=key value=value}}
                                </div>
                            {{/each}}
                        </div>
                    {{/if}}
                    <hr/>
                    <a class="logout btn btn-primary" href="#">Logout</a>
                </div>
            </div>
        </header>
    {{else}}
        {{> login}}
    {{/if}}
</template>

<template name="valueQrCode">
    <div class="qr-data">
        <div class="checksum">
            {{qrCodeChecksum}}<br/>
        </div>
        <div id="qr">
            <canvas id="qr-canvas"></canvas>
        </div>
    </div>
</template>
