<template name="login">
    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1>Welcome to this Demo site</h1>
                <hr>
                <p>Please login with the Heimdal app to continue</p>
                <a href="{{qrCode}}" class="qr-login-link">
                    <div class="qr-login-container">
                        <div class="qr-login">
                            <div class="checksum">
                                {{qrCodeChecksum}}<br/>
                            </div>
                            <div id="qr">
                                <canvas id="qr-canvas"></canvas>
                            </div>
                        </div>
                    </div>
                </a>
                <h5>All data is removed from our database on logout</h5>
            </div>
        </div>
    </header>
</template>
